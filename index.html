<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols" />

</head>

<body>
    <main>
        <section id="ilogin">
            <div id="iimagem">

            </div>
            <div id="iformulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Faça login para ac essar sua conta e poder fazer as configurações no seu
                    ambiente. </p><br>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols">
                            person
                        </span>
                        <input type="email" name="login" id="ilogin" placeholder="exemplo@exemplo.com" required
                            maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols">vpn_key</span>

                        <input type="password" name="senha" id="isenha" placeholder="digite sua senha" min="8" required>
                        <label for="isenha">Senha</label>
                    </div>
                    
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci minha senha
                        <span class="material-symbols">
                            mail
                        </span>
                    </a>

                </form>
            </div>

        </section>
    </main>

</body>

</html>
